<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basit RSS Okuyucu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>RSS Okuyucu</h1>
    </header>
    <main id="feedList">
      <!-- RSS öğeleri buraya dinamik olarak eklenecek -->
    </main>
    <form id="rssForm">
      <label for="rssUrl">RSS URL:</label>
      <input type="text" id="rssUrl" name="rssUrl" placeholder="RSS adresini buraya girin...">
      <button type="submit">Yükle</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
