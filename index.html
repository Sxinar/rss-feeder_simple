<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>RSS Reader</h1>
        <input type="text" id="rss-url" placeholder="Enter RSS feed URL">
        <button id="add-btn">Add RSS Feed</button>
        <ul id="rss-list"></ul>
        <button id="fetch-all-btn">Fetch All RSS Feeds</button>
        <div id="rss-feed"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
