<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">RSS Reader</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content" id="app">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="rss-url">
                            <label class="mdl-textfield__label" for="rss-url">Enter RSS feed URL</label>
                        </div>
                        <button id="add-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Add RSS Feed
                        </button>
                        <ul id="rss-list" class="mdl-list"></ul>
                        <button id="fetch-all-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                            Fetch All RSS Feeds
                        </button>
                        <div id="rss-feed"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
